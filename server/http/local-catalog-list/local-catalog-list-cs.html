<!DOCTYPE html>
<html dir="ltr" lang="cs">

<head>
  {{> head }}
  <title>Lokální katalogy - Národní katalog otevřených dat (NKOD)</title>
  <meta name="description" content="Portál otevřených dat a Národní katalog otevřených dat České republiky" />
  <link rel="canonical" href="/local-catalogs">
  <link rel="alternate" href="/lokální-katalogy" hreflang="cs">
  <link rel="alternate" href="/local-catalogs" hreflang="en">
  <link type="text/css" rel="stylesheet" href="/assets/catalog/css/catalog-list.css">
</head>

<body>
  {{#with navigation}} {{> navigation }} {{/with}}
  <gov-container class="catalogs-container">
    <br/>
    <h1>Lokální katalogy</h1>
    <p>
      {{message}}
    </p>
    <gov-grid>
      {{#each catalogs}}
      <gov-grid-item size-sm="12/12" size-md="6/12" size-md="6/12" size-lg="4/12" size-xl="3/12" class="p-1">
        <gov-card>
          <div class="gov-card__header">
            <a href="{{publisher.iri}}">
              <h3 class="gov-card__title inline">{{publisher.label}}</h3>
              <gov-icon name="box-arrow-up-right"></gov-icon>
            </a>
          </div>
          <div class="gov-card__inner grow">
            <div class="gov-card__main">
              <div>
                {{title}}
                <a href="{{url}}">
                  <gov-icon name="box-arrow-up-right"></gov-icon>
                </a>
              </div>
              <div>
                <a href="{{contactPoint.email}}">
                  <gov-icon name="envelope"></gov-icon>
                  {{contactPoint.name}}
                </a>
              </div>
            </div>
            <div class="gov-card__footer flex-space-evenly" style="font-size: x-large;">
              <a href="{{homepageUrl}}" title="Domovská stránka katalogu"><gov-icon name="house-door-fill"></gov-icon></a>
              <a href="{{endpointUrl}}" title="Endpoint"><gov-icon name="link-45deg"></gov-icon></a>
              <a href="{{deleteUrl}}" title="Odstranění katalogu"><gov-icon name="trash"></gov-icon></a>
              <a href="{{validateUrl}}" title="Validace katalogu"><gov-icon name="communication" type="complex"></gov-icon></a>
            </div>
          </div>
        </gov-card>
      </gov-grid-item>
      {{/each}}
    </gov-grid>
  </gov-container>
  <br/>
  {{#with footer}} {{> footer }} {{/with}}
</body>

</html>
