<gov-grid class="p-2">
  <gov-grid-item size-sm="12/12" size-md="8/12">
    {{message}}
  </gov-grid-item>
  {{#with ordering}}
  <gov-grid-item size-sm="12/12" size-md="4/12">
    <gov-form-select wcag-label="SeÅ™adit dle" id="order-by" value="{{active}}">
      {{#each items}}
        <option value="{{href}}">{{label}}</option>
      {{/each}}
    </gov-form-select>
  </gov-grid-item>
  <script>
    document.getElementById("order-by").addEventListener("gov-change", (event) => {
      window.location= event.target.value;
    });
  </script>
  {{/with}}
</gov-grid>
