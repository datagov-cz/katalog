<gov-grid>
  <gov-grid-item size-sm="12/12" size-md="10/12">
    {{#if visible}}
    <gov-pagination total="{{total}}" current="{{currentPage}}" page-size="{{pageSize}}"
      wcag-label="Pagination for the documents section"
      wcag-select-label="Select page"
      link="{{linkTemplate}}">
    </gov-pagination>
    {{/if}}
  </gov-grid-item>
  <gov-grid-item size-sm="4/12" size-md="2/12" id="page-size">
    <gov-form-select wcag-label="Page size" value="{{pageSize}}" data-href="{{pageSizeHref}}">
      <option value="25">25</option>
      <option value="50">50</option>
      <option value="75">75</option>
      <option value="100">100</option>
    </gov-form-select>
  </gov-grid-item>
</gov-grid>
