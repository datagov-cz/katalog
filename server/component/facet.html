<div class="mt-2 facet">
  <h3 class="p-lg-2">{{label}} ({{count}})</h3>
  <ul class="list-group">
    {{#each items}}
    <li class="filter-button list-group-item-action list-group-item {{#if active}}active{{/if}}" 
        style="overflow-wrap: break-word;">
      <a href="{{href}}">
        {{label}} ({{count}})
      </a>
    </li>
    {{/each}}
  </ul>
</div>
